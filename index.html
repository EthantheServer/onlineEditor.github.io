<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/e03c846370.js" crossorigin="anonymous"></script>
  <link rel="website icon" type="png" href="icon-name.png">
  <title>Online Editor</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <label class="code-name"><i class="fa-brands fa-html5" style="color: #ff0000;"></i> HTML</label>
      <textarea id="html-code" onkeyup="run()"></textarea>

      <label class="code-name"><i class="fa-brands fa-css3-alt" style="color: #014ce8;"></i> CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>

      <label class="code-name"><i class="fa-brands fa-js" style="color: #ffdf01;"></i> JavaScript</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
      <label style="font-family: 'IBM Plex Sans', sans-serif;"><i class="fa-solid fa-play" style="color: #ffffff;"></i>
        Preview</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
